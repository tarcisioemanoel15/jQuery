<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar scrilll de uma pag </title>

  <style>
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      position: fixed;
      list-style-type: none;
      width: 70px;
      height: 70px;
      background: yellow;
      margin-bottom: 1px;
      cursor: pointer;
      border-radius: 50%;
      margin: 10px;
    }

    #primeia {
      width: 300px;
      height: 800px;
      background-color: aqua;
    }

    #segunda {
      width: 300px;
      height: 800px;
      background-color: rgb(0, 255, 115);
    }

    .as1 {
      bottom: 71%;
      left: 35%;
    }
  </style>
</head>

<body>
  <h1>!!!!!!!!!!!!!!</h1>

  <nav>
    <ul>
      <li class="as1">a</li>
      <li>b</li>
    </ul>
  </nav>


  <div id="primeia"></div>
  <div id="segunda"></div>



  <script src="../jQuery.js"></script>
  <script>
    $(function (e) {
      $('nav li:nth-child(2)').click(function (e) {
        console.log()
        $('html, body').animate({ scrollTop: $('#segunda').offset().top }, 1000)
      })
    })
  </script>
</body>

</html>
