  <script>
    // alert("a pag contem " + $('nav a').length + ' links')
    $(function () {

      $("a").css("color", "yellow")
      $("nav a").css("color", "red").css("display", "block")
      // a:first só pro primeiro
      // a:last para o ultimo
      // a:even para os pares
      // a:nth(2) paror indices
      // a:contains('Brasil ') por conteudo


      $("a[href$='.pdf']").before('**')
      $("a[href$='.zip']").before('<img src="../img/setaprBaibo.png" alt="">').css($("img").css('width', '50px'))


      // .after na frente
      // .before a tras
    })



  </script>
